<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- icon in title -->
        <link rel="icon" href="image.png" sizes="16x16" type="image/png">
        <title>Stopwatch</title>

        <!-- bootstrap for design -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="timer">
            <h1 id="heading">STOPWATCH</h1>
            <!-- div for showing stopwatch -->
            <div class="circle">
                
                <span  ><h1 id="display">00:00:00:000 </h1></span>
                
            </div>
            <!-- Stopwatch controls -->
            <div class="buttons">
                <button id="play" class= "btn btn-outline-success">Start</button>

                <button id="pause" class="btn btn-outline-danger">Stop</button>
                <button id="reset" class="btn btn-outline-info">Reset</button>
            </div>
        </div>
        <br><br>
            <!-- current date and time -->
            <h2 class="span">Today</h2><br><br>
            <span class="span">Time : <h2 id="time"></h2></span><br><br>
            <span class="span">Date : <h2 id="date"></h2></span>
            
    </body>
    <!--  js script for all the actions -->
    <script src="home.js"></script>
</html>
